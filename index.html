<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Redirect</title>
</head>
<body>
    <h1>Create a Redirect</h1>
    <form action="/create-redirect" method="post">
        <label for="original_url">Original URL:</label>
        <input type="text" id="original_url" name="original_url" required><br><br>
        <label for="redirect_url">Redirect URL:</label>
        <input type="text" id="redirect_url" name="redirect_url" required><br><br>
        <input type="submit" value="Create Redirect">
    </form>
</body>
</html>
